spring.application.name=ControleRemediosConsumer

server.port=8083

#DataBase
spring.datasource.url=jdbc:mariadb://localhost:3306/controle_medicamentos?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpesquisa

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
topic.usuario-consumer=usuarios
topic.paciente-consumer=pacientes
topic.medicamentos-consumer=medicamentos
topic.aplicaco-consumer=aplicacao
